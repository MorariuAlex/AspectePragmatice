<app-app-bar></app-app-bar>
<div class="container mt-5">
  <div class="row">
    <div class="col-8 ">
      <mat-card class="col-12 shadow-lg">
        <mat-card-title >
          <div class = "row">
            <div class = "col-6">
              <p class = "text-uppercase">{{job.title}}</p>
            </div>
            <div class = "col-6 text-right">
              <button type="button" (click)="applyForJob()" class="btn btn-outline-danger">APPLY</button>
             </div> 
          </div>
        </mat-card-title>
          
      <div class="mt-3">
        <mat-card-content class = "ml-4">
            <div class = "row ml-2 mt-3">
                <p class = "font-weight-bold text-uppercase">Location:</p> 
                <p class = "ml-2">{{job.city.name}}</p>
            </div>
            <div class = "row ml-2 mt-2">
                <p class = "font-weight-bold text-uppercase">Employer:</p>
                <p class = "ml-2">{{job.employer.first_name}}</p>
            </div>
            <div class = "row ml-2 mt-2">
                <p class ="font-weight-bold text-uppercase">About:</p>
                <p class = "ml-2">{{job.description}}</p>
            </div>
            <div class = "row ml-2 mt-2">
                <p class ="font-weight-bold text-uppercase">Payment:</p>
                <p class = "ml-2">{{job.payment}} $</p>
            </div>
            <div class = "row ml-2 mt-2">
                <p class ="font-weight-bold text-uppercase">Timeframe:</p>
                <p class = "ml-2"> {{job.start_date}} - {{job.end_date}}</p>
            </div>
        </mat-card-content>
      </div>

      </mat-card>
      </div>
    </div>
  </div>
