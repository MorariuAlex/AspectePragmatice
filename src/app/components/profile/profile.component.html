<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<app-app-bar></app-app-bar>

<div class="col-6 forumu">

  <div class="row">
    <div class="col-sm-3"><!--left col-->


      <div class="text-center">
        <img src={{user.avatar_url}} class="avatar img-circle img-thumbnail"
             alt="avatar">
        <input type="file" class="text-center center-block file-upload" placeholder="">
      </div>
      <br>

      <ul class="skills">
        <li *ngFor="let skill of skills">

          <span class="badge">{{ skill.id || -1 }}</span>
          <span >{{hero.name}}</span>

        </li>
      </ul>

    </div><!--/col-3-->
    <div class="col-sm-9">

      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <form class="form" action="#" method="post" id="registrationForm">

            <div *ngIf="!update">

              <div class="form-group">
                <mat-form-field class="col-xs-9">
                  <input [readonly]="true" matInput placeholder="First Name" [(ngModel)]="user.first_name" name="first_name1">
                </mat-form-field>

              </div>

              <div class="form-group">
                <mat-form-field class="col-xs-9">
                  <input [readonly]="true" matInput placeholder="Last Name" [(ngModel)]="user.last_name" name="last_name1">
                </mat-form-field>

              </div>


              <div class="form-group">
                <mat-form-field class="col-xs-9">
                  <input [readonly]="true" matInput placeholder="City" [(ngModel)]="city" name="city1">
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field class="col-xs-9">
                  <input [readonly]="true" matInput placeholder="Email" [(ngModel)]="user.email" name="email1">
                </mat-form-field>

              </div>

              <div class="form-group">
                <mat-form-field class="col-xs-9">
                  <input [readonly]="true" matInput placeholder="Phone number" [(ngModel)]="user.phone_number" name="phone1">
                </mat-form-field>

              </div>

              <div class="form-group">
                <mat-form-field class="col-xs-9">
                  <input [readonly]="true" matInput placeholder="Birth date" [(ngModel)]="user.birth_date" name="birth_date1">
                </mat-form-field>
              </div>

            </div>


            <div *ngIf="update">

              <div class="form-group">
                <mat-form-field class="col-xs-9">
                  <input matInput placeholder="First Name" [(ngModel)]="newUser.first_name" name="first_name2">
                </mat-form-field>

              </div>

              <div class="form-group">
                <mat-form-field class="col-xs-9">
                  <input matInput placeholder="Last Name" [(ngModel)]="newUser.last_name" name="last_name2">
                </mat-form-field>

              </div>


              <div class="form-group">
                <mat-form-field class="col-xs-9">
                  <mat-select placeholder="City" [(value)]="newCity">
                    <mat-option *ngFor="let citi of cities" [value]="citi.id">
                      {{citi.name}}
                    </mat-option>
                  </mat-select>

                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field class="col-xs-9">
                  <input matInput placeholder="Email" [(ngModel)]="newUser.email" name="email2">
                </mat-form-field>

              </div>

              <div class="form-group">
                <mat-form-field class="col-xs-9">
                  <input matInput placeholder="Phone number" [(ngModel)]="newUser.phone_number" name="phone_number2">
                </mat-form-field>

              </div>

              <div class="form-group">
                <mat-form-field class="col-xs-6" data-provide="datepicker">
                  <input matInput [matDatepicker]="picker" placeholder="Birth date"
                         [(ngModel)]="newUser.birth_date" name="dataa" >
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>

            <div *ngIf='update'>

              <div class="form-group">
                <div class="col-xs-12">
                  <br>
                  <button class="btn btn-secondary" type="submit" (click)="updateUser()"><i
                    class="glyphicon glyphicon-ok-sign"></i> Save
                  </button>
                </div>
              </div>
            </div>

            <div *ngIf='isMe'>
              <div *ngIf="!update">
                <div class="form-group">
                  <div class="col-xs-12">
                    <br>
                    <button class="btn btn-secondary" type="submit" (click)="enableEdit()"><i class="glyphicon "></i>
                      Update profile
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>

        </div><!--/tab-pane-->

      </div><!--/tab-pane-->
    </div><!--/tab-content-->

  </div><!--/col-9-->
</div><!--/row-->
